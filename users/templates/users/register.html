{% extends 'main.html' %}

{% load static %}

{% block content %}

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<section class="vh-100 gradient-custom login">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">

						<form method="POST" action="{% url 'register' %}">
							{% csrf_token %}
							<div class="mb-md-5 mt-md-4 pb-5">

								{% for field in form %}
								<div class="form-outline form-white mb-4">
									{{field.label}}:
									{{field}}
									{{field.errors}}
								</div>
								{% endfor %}


								<button class="btn btn-outline-light btn-lg px-5" type="submit">Регистрация</button>


							</div>
						</form>

						<div>
							<p class="mb-0">Имаш вече акаунт? <a href="{% url 'login' %}"
									class="text-white-50 fw-bold">Вход</a>
							</p>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="{% static 'js/bonusHeight.js' %}"></script>

{% endblock content %}
