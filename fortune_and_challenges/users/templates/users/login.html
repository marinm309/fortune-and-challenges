{% extends 'main.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

    <section class="vh-100 gradient-custom login">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="mb-md-5 mt-md-4 pb-5">
    
                    <p class="text-white-50 mb-5">Моля, въведете имейл и парола!</p>
                    
                    {{form}}
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Вход</button>

                  </div>
                </form>
    
                <div>
                  <p class="mb-0">Нямаш акаунт? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Регистрация</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock content %}
